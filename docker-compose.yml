services:
  config-server:
    build: ./spring-config-global
    container_name: config-server
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://config-server:8888"]
      interval: 5s
      timeout: 3s
      retries: 6
      start_period: 10s

  eureka-server:
    build: ./eureka-server-global
    container_name: eureka-server
    ports:
      - "3334:3334"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_FAILFAST=false
    depends_on:
      config-server:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://eureka-server:3334/eureka/"]
      interval: 5s
      timeout: 3s
      retries: 6
      start_period: 10s

  api-gateway:
    build: ./gateway-global
    container_name: api-gateway
    ports:
      - "8089:8089"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_FAILFAST=false
    depends_on:
      - config-server
      - eureka-server
    restart: on-failure

  user-mysql:
    image: mysql:8.1
    container_name: user-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service_db 
    ports:
      - "3307:3306"
    volumes:
      - user-mysql-data:/var/lib/mysql
    restart: always

  user-service:
    build: ./user-service-global
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_FAILFAST=false
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-mysql:3306/user_service_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - config-server
      - eureka-server
      - user-mysql
    restart: on-failure

  course-service:
    build: ./course-service
    container_name: course-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_FAILFAST=false
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-mysql:3306/course_service_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - config-server
      - eureka-server
      - user-mysql
    restart: on-failure

  activity-service:
    build: ./activity-service
    container_name: activity-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_FAILFAST=false
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-mysql:3306/activity_service_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - config-server
      - eureka-server
      - user-mysql
    restart: on-failure

  analytics-service:
    build: ./analytics-service-global
    container_name: analytics-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_FAILFAST=false
    depends_on:
      - config-server
      - eureka-server
    restart: on-failure

  edupath-ml:
    build: ./EduPath
    container_name: edupath-ml
    ports:
      - "8000:8000"
    restart: on-failure

  front:
    build: ./Edu-path-project
    container_name: front
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
      - edupath-ml
    restart: always



volumes:
  user-mysql-data:
